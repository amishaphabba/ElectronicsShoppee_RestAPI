#DATASOURSE
spring.datasource.url = jdbc:postgresql://localhost:5432/ElectronicsShoppee
spring.datasource.username = postgres
spring.datasource.password = admin

#A hibernate dialect gives information to the framework of how to convert hibernate queries(HQL) into native SQL queries.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Hibernate DDL auto (tables are automatically updated)
spring.jpa.hibernate.ddl-auto = update
